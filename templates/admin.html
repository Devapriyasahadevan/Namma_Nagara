{% extends 'layout.html' %}
{% block content %}
<h2>Admin Dashboard - Complaints</h2>
{% if complaints %}
    <ul>
        {% for complaint in complaints %}
            <li>
                {{ complaint }}
                <form action="{{ url_for('delete_complaint', index=loop.index0) }}" method="POST" style="display:inline;">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this complaint?');">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No complaints submitted yet.</p>
{% endif %}
{% endblock %}
